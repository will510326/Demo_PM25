<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票</title>
    <style>
        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>亞股資訊</h1>
    {% if stocks %}
    <ul>
        {% for stock in stocks %}
        <li>{{stock['分類']}} {{stock['指數']}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>取得資料失敗，請稍後再試...</h2>
    {% endif %}
    {{ time }}
</body>

</html>
